apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.tevinjeffrey.tictactoe"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.1.1'

    //Boilerplate reduction
    compile 'com.jakewharton:butterknife:6.1.0' //Injects views from layout resources
    compile 'com.afollestad:material-dialogs:0.7.4.2' //Dialogs
    compile 'com.orhanobut:hawk:1.10' //Key-value store.

    //Animations
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.daimajia.easing:library:1.0.1@aar'
    compile 'com.daimajia.androidanimations:library:1.1.3@aar'

    //Custom made view to handle picking Strings.
    compile project(':stringpicker')
}
